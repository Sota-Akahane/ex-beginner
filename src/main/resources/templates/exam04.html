<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h2>ユーザー登録</h2>
    <form
      action="exam04-result.html"
      th:action="@{/exam04/register}"
      method="post"
      th:object="${userForm}"
    >
      <div th:errors="*{name}" style="color: red">error</div>
      <label for="name">名前：</label
      ><input type="text" name="name" id="name" th:field="*{name}" /><br />
      <div th:errors="*{age}" style="color: red">error</div>
      <label for="age">年齢：</label
      ><input type="text" name="age" id="age" th:field="*{age}" /><br />
      <div th:errors="*{comment}" style="color: red">error</div>
      <label for="comment">コメント：</label><br />
      <textarea
        name="comment"
        id="comment"
        rows="4"
        cols="35"
        th:field="*{comment}"
      ></textarea
      ><br />
      <button>登録</button>
    </form>
  </body>
</html>
